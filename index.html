<!DOCTYPE html>
<html>
 	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>greenishBackground</title>
		<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="jquery.cover.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery.cover.css">

<!--		<script type="text/javascript" src="jquery.jswipe-0.1.2.js"></script>-->
		<script type="text/javascript">
			(function($) {
				$(document).ready(function() {
					$("#background").cover( {
						callbacks: {
							ratioSwitch:function () {console.log("ratioSwitch")},
							preLoading:function () {console.log("preLoading")},
							postLoading:function () {console.log("postLoading")}
							
						},
						backgroundPosition:"left"
					});
				});
			})(jQuery);
		</script>
		
		<style>
			body {
				position:absolute;
				background-color:#eeffee;
				top:20px;
				right:100px;
				bottom:20px;
				left:222px;
			}
			.greenishBackground {
				background-color:#ffeeee;
			}

		</style>
	</head>
	<body>
		<img src="angular_momentum.jpg" id="background">
	</body>
</html>
